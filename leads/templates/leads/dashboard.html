<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Dashboard</title>
</head>
<body>
    <h1>Dashboard de Leads</h1>
    {% for day in leads_by_date %}
        <h2>Data: {{ day.data_cadastro }} (Total: {{ day.total }})</h2>
        <ul>
            {% for lead in day.leads %}
                <li>{{ lead.nome }} - {{ lead.telefone }} - {{ lead.email }} - {{ lead.tipo_veiculo }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
